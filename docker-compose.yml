services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DATABASE_DBNAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_DBNAME}" ]
      interval: 1s
      timeout: 5s
      retries: 3
    restart: always
    volumes:
      - ./postgres_data/:/var/lib/postgresql/data

